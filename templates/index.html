<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WizardLM-7B-Uncensored Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>WizardLM-7B-Uncensored</h1>
            <p>A minimal interface for the uncensored language model</p>
        </header>
        
        <div class="settings-panel">
            <h3>Generation Settings</h3>
            <div class="setting">
                <label for="temperature">Temperature:</label>
                <input type="range" id="temperature" min="0.1" max="1.5" step="0.1" value="0.7">
                <span id="temperature-value">0.7</span>
            </div>
            <div class="setting">
                <label for="top-p">Top P:</label>
                <input type="range" id="top-p" min="0.1" max="1.0" step="0.1" value="0.9">
                <span id="top-p-value">0.9</span>
            </div>
            <div class="setting">
                <label for="max-length">Max Length:</label>
                <input type="range" id="max-length" min="64" max="2048" step="64" value="512">
                <span id="max-length-value">512</span>
            </div>
        </div>
        
        <div class="chat-container">
            <div id="chat-history"></div>
            
            <div class="input-area">
                <textarea id="user-input" placeholder="Type your message here..."></textarea>
                <button id="send-button">Send</button>
            </div>
        </div>
        
        <div class="status-bar">
            <div id="status-message">Ready</div>
        </div>
        
        <footer>
            <p>Powered by <a href="https://huggingface.co/cognitivecomputations/WizardLM-7B-Uncensored" target="_blank">WizardLM-7B-Uncensored</a></p>
            <p class="disclaimer">Note: This model has no built-in guardrails. Use responsibly.</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
